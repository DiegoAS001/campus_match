<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" th:action="@{/students/save}" th:object="${student}">
		<div>
			<label for="id">Id</label>
			<input type="number" name="id" th:field="*{id}" readonly>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" th:field="*{email}">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" name="password" th:field="*{password}">
		</div>
		<div>
			<label for="cep">CEP</label>
			<input type="text" name="cep" th:field="*{cep}">
		</div>
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" th:field="*{name}">
		</div>
		<div>
			<label for="birthDate">Birth Date</label>
			<input type="text" name="birthDate" th:field="*{birthDate}">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
